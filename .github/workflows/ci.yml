name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - run: pip install poetry
      - run: poetry install
      - run: poetry run flake8 src tests
      - run: poetry run pytest --cov=papercruncher